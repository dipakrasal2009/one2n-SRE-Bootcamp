apiVersion: v1
kind: Service
metadata:
  name: {{ include "student-db.fullname" . }}
  labels:
    {{- include "student-db.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: postgres
  selector:
    {{- include "student-db.selectorLabels" . | nindent 4 }}
