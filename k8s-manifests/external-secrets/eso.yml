apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-secrets
  template:
    metadata:
      labels:
        app: external-secrets
    spec:
      nodeSelector:
        type: dependent_services
      containers:
        - name: external-secrets
          image: ghcr.io/external-secrets/external-secrets:v0.9.0

